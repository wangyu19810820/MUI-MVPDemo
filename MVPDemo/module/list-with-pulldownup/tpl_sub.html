<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Notice List</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../library/css/mui.min.css">
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron" id="dataUL">
					
				</ul>
			</div>
		</div>
		<script src="../../library/js/require.js" data-main = "main"></script>
		<script id="template" type="text/html">
			<% datas.forEach(function(data, index){ %>
				<li index="<%=index + firstIndex%>" class="mui-table-view-cell">
					<div class="mui-media-body">
						<%=data.title%>
						<p class="mui-text-right mui-ellipsis"><%=data.content%></p>
					</div>
				</li>
			<% }) %>
			
		</script>

	</body>

</html>
