<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Notice List</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../library/css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../../library/css/notice_list.css"/>
		<link rel="stylesheet" type="text/css" href="../../library/css/global.css"/>
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<!--<ul class="mui-table-view mui-table-view-chevron" id="notice_ul">
					
				</ul>-->
		    <ul id="notice_ul" class="noticeUL">
		    </ul>
			</div>
		</div>
		
		<script src="../../library/js/require.js" data-main = "main"></script>

		
		<script id="notice_list1" type="text/html">
			<% notices.forEach(function(notice, index){ %>
				<li index="<%=index + firstIndex%>" class="mui-table-view-cell">
					<div class="mui-media-body">
						<%=notice.notice_title%>
						<p class="mui-text-right mui-ellipsis"><%=notice.notice_datetime%></p>
					</div>
				</li>
			<% }) %>
			
		</script>
		<script id="notice_list2" type="text/html">
			<% notices.forEach(function(notice, index){ %>
				<li index="<%=index + firstIndex%>" class="mui-table-view-cell">
					<div class="mui-media-body">
						<%=notice.title%>
						<p class="mui-text-right mui-ellipsis"><%=notice.publicdate%></p>
					</div>
				</li>
			<% }) %>
			
		</script>
		
		<script id="notice_list3" type="text/html">
    	    <%  for(var i = 0; i < notices.length; i++){ %>
		    <li article-type='<%= notices[i].ChannelID %>' data-id='<%= notices[i].ArticleID %>' class="noticeLI" index="<%= firstIndex+i %>">
				<span class="mui-icon mui-icon-forward right_center"  ></span>
				<a data-newhref="<%= notices[i].sourceurl%>"  article-type='<%= notices[i].ChannelID %>' data-id='<%= notices[i].ArticleID%>'>
					<div class="noticeCard">
					  	<div class="noticeTitle"><%=notices[i].title%></div>									  	
					  	<div class="noticeContent">
					  		<div class="green_button"><%= notices[i].sourceName%></div>
					  		<div class="gray_time"><%= notices[i].publicdate%></div>
					  	</div>
					</div>
				</a>
			</li>
        	<% } %>
		</script>
		
		<script id="notice_list" type="text/html">
    	    <%  for(var i = 0; i < notices.length; i++){ %>
			<div class="mui-card" index="<%= firstIndex+i %>">
				<div class="mui-card-header"><%= notices[i].sourceName%></div>
				<div class="mui-card-content">
					<div class="mui-card-content-inner">
						<%=notices[i].title%>
					</div>
				</div>
				<div class="mui-card-footer"><%= notices[i].publicdate%></div>
			</div>
        	<% } %>
		</script>
	</body>

</html>
